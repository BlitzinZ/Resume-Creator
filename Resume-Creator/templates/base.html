<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Resume Builder" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="nav-logo">ResumeBuilder</a>
        </div>
        <div class="nav-right">
            {% if session.get('user_id') %}
                <a href="{{ url_for('form') }}">Create Resume</a>
                <a href="{{ url_for('saved_resumes') }}">Saved Resumes</a>
                <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}" class="btn-primary">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-white shadow-inner mt-12">
      <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">

        <!-- Copyright -->
        <p class="text-gray-700 text-sm">&copy; 2025 by Adrian Johnson | All rights reserved.</p>

        <!-- Social Links -->
        <div class="flex space-x-6">
          <!-- GitHub -->
          <a href="https://github.com/BlitzinZ" target="_blank" class="flex items-center text-gray-700 hover:text-gray-900 transition">
            <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub" class="w-5 h-5 mr-2">
            GitHub
          </a>

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/yourusername/" target="_blank" class="flex items-center text-gray-700 hover:text-blue-600 transition">
            <img src="{{ url_for('static', filename='images/linkedin.svg') }}" alt="LinkedIn" class="w-5 h-5 mr-2">
            LinkedIn
          </a>
        </div>

      </div>
    </footer>
</body>
</html>
